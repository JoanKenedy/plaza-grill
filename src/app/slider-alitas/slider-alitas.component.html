<div class="container-slider-menu-4" id="alitas">
  <!-- <img src="assets/fondo-alitas.png" alt="" class="fondo-hamburguesa3" /> -->
  <img src="assets/texto-alitas-boneles.png" alt="" class="menu-cervezas3" />

  <swiper-container
    class="mySwiper container-slider4"
    effect="coverflow"
    grab-cursor="true"
    centered-slides="true"
    slides-per-view="auto"
    coverflow-effect-rotate="0"
    coverflow-effect-stretch="0"
    coverflow-effect-depth="400"
    coverflow-effect-modifier="2"
    coverflow-effect-slide-shadows="false"
  >
    <swiper-slide class="item-slider" *ngFor="let date of Alita; let i = index">
      <img src="{{ date.imagenAlita }}" alt="" class="img-slider-alita" />
      <h6>{{ date.title }}</h6>
      <button (click)="openModalAlita(i)">Saber mÃ¡s</button>
    </swiper-slide>
  </swiper-container>
  <div class="modal-producto" *ngIf="modalAlita">
    <i
      class="fa-solid fa-xmark btn-cerrar-modal"
      (click)="closeModalAlita()"
    ></i>
    <div class="modal-body">
      <div class="card-producto">
        <div class="card-image">
          <img src="" alt="" />
        </div>

        <div class="descripcion-hamburguesa">
          <img src="" alt="" class="img-title" />
          <h6>Ingredientes</h6>
          <ul>
            <li></li>
          </ul>
          <a href="#">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
