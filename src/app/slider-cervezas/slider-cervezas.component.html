<div class="container-slider-menu-3" id="cervezas">
  <!--<img src="assets/fondo-cervezas.png" alt="" class="fondo-hamburguesa2" />-->
  <img
    src="assets/texto-cervezas-internacionales.png"
    alt=""
    class="menu-cervezas"
  />
  <div class="container-slider-menu2">
    <swiper-container
      class="mySwiper container-slider"
      effect="coverflow"
      grab-cursor="true"
      centered-slides="true"
      slides-per-view="auto"
      coverflow-effect-rotate="0"
      coverflow-effect-stretch="0"
      coverflow-effect-depth="250"
      coverflow-effect-modifier="2"
      coverflow-effect-slide-shadows="false"
    >
      <swiper-slide
        class="item-slider"
        *ngFor="let texto of Cerveza; let i = index"
      >
        <img src="{{ texto.picture }}" alt="" class="img-slider-cerveza" />
        <h6>{{ texto.title }}</h6>
        <button (click)="openModalCervezas(i)">Saber m√°s</button>
      </swiper-slide>
    </swiper-container>
    <div
      class="modal-producto"
      *ngIf="modalCerveza && indexCerveza == currentModalCerveza.id"
    >
      <i
        class="fa-solid fa-xmark btn-cerrar-modal"
        (click)="cerrarModalCerveza()"
      ></i>
      <div class="modal-body">
        <div class="card-producto">
          <div class="card-image">
            <img
              src="{{ currentModalCerveza.picture }}"
              alt=""
              class="img-modal-cerveza"
            />
          </div>

          <div class="descripcion-hamburguesa">
            <h6>{{ currentModalCerveza.title }}</h6>
            <h6>Ingredientes</h6>
            <ul>
              <li></li>
            </ul>
            <a href="#">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
